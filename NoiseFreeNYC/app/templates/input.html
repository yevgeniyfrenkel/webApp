   <script>

var map, heatmap;

function initMap() {
  map = new google.maps.Map(document.getElementById('map'), {
    zoom: 11,
    center: {lat: 40.732450, lng: -73.926012},
    mapTypeId: google.maps.MapTypeId.ROADMAP,
    minZoom: 10,
    maxZoom: 15
    
  });

  
  heatmap = new google.maps.visualization.HeatmapLayer({
    data: getPoints(),
    map: map
  });
  

      heatmap.set('radius', heatmap.get('radius') ? null : 10);
    changeGradient()

}

function toggleHeatmap() {
  heatmap.setData(getPoints());
}

    
     function toggleHeatmapSocial() {
  heatmap.setData(getPointsSocial());
    }
           

  function toggleHeatmapConstruction() {

  heatmap.setData(getPointsConstruction());
    }
       


  function toggleHeatmapTraffic() {

  heatmap.setData(getPointsTraffic());
    }

  function toggleHeatmapDogs() {

  heatmap.setData(getPointsDogs());
    }

function changeGradient() {
  var gradient = [
    'rgba(0, 255, 255, 0)',
    'rgba(0, 255, 255, 1)',
    'rgba(0, 191, 255, 1)',
    'rgba(0, 127, 255, 1)',
    'rgba(0, 63, 255, 1)',

    'rgba(127, 0, 63, 1)',
    'rgba(191, 0, 31, 1)',
    'rgba(255, 0, 0, 1)'
  ]
  heatmap.set('gradient', heatmap.get('gradient') ? null : gradient);
}


function changeRadius() {
  heatmap.set('radius', heatmap.get('radius') ? null : 40);
}

function changeOpacity() {
  heatmap.set('opacity', heatmap.get('opacity') ? null : 1.0);
}
